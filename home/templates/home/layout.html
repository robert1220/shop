<!DOCTYPE html>
{% load static %}
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    {% block style %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
    <header><h1>LOGO Najleprzy sklep</h1></header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home:index' %}"><i class="bi bi-house-door"></i></a>
            </li>

            <li><hr class="dropdown-divider"></li>

            {% for item in menu %}
            <li class="nav-item mobile_nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home:list' item.id %}">{{item.name}}</a>
            </li>
            {% endfor %}

            <li class="nav-item dropdown full_nav">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Książki</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for item in menu %}
                <li><a class="dropdown-item" href="{% url 'home:list' item.id %}">{{item.name}}</a></li>
                {% endfor %}

              </ul>
              <li><hr class="dropdown-divider"></li>

            </li>
          </ul>
        </div>
        <a href="{% url 'home:cart' %}">
        <button type="button" class="btn btn-primary position-relative" href="{% url 'home:cart' %}">
          <i class="bi bi-cart4"></i>
          <span class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger">
            {{ how_many_items_in_cart }}
            <span class="visually-hidden">Twój Koszyk</span>
          </span>
        </button>
      </a>
      </div>
    </nav>
<main>
   {% block list %}{% endblock %}
</main>
    <footer>Stopka</footer>
  </div>
</div>
</body>
</html>
